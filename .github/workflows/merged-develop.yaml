name: Pushed to develop

on:
  pull_request:
    branches:
      - develop
    types: [closed]

jobs:
  check-merged:
    runs-on: ubuntu-22.04
    outputs:
      merged: ${{ steps.set-output.outputs.merged }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if merged
        id: check-if-merged
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            return pr.data.merged;

      - name: Set output
        id: set-output
        run: echo "::set-output name=merged::${{ steps.check-if-merged.outputs.result }}"

  version-bump:
    runs-on: ubuntu-22.04
    needs: check-merged
    if : ${{ needs.check-merged.outputs.merged }}
    permissions:
      contents: write
    steps:
      - name: Logging
        run: | 
          echo "Version bumping"
          echo "PR: ${{ github.event.pull_request.number }}"
          echo "Target branch: ${{ github.event.pull_request.base.ref }}"
          echo "Source branch: ${{ github.event.pull_request.head.ref }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Version Bump
        uses:  phips28/gh-action-bump-version@master
        with:
          tag-prefix: v
          major-wording: release
          minor-wording: feature,feat,add,new

  deploy:
    needs: version-bump
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying to develop"
