on:
  workflow_call:
    outputs:
      version: 
        description: The new version number
        value: ${{ jobs.version-bump.outputs.version }}

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents:  write
    outputs:
      version: ${{ steps.version_bump.outputs.newTag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name:  Version Bump
        id: version_bump
        uses:  phips28/gh-action-bump-version@master
        with:
          tag-prefix: v
          major-wording:  release
          minor-wording:  feature,feat,add,new
      