name: Pushed to main

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true  
  
  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying to production"
        